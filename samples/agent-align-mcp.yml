servers:
  aws:
    command: uvx
    args:
      - awslabs.aws-api-mcp-server@latest
    autoApprove: []
    disabled: false
    env:
      AWS_API_MCP_PROFILE_NAME: example-dev
      AWS_REGION: ca-central-1
  azure:
    type: stdio
    command: npx
    args:
      - -y
      - "@azure/mcp@latest"
      - server
      - start
    gallery: true
    alwaysAllow:
      - monitor
      - documentation
  azure-devops:
    command: npx
    args:
      - -y
      - "@azure-devops/mcp@latest"
      - example-organization
    disabled: false
    alwaysAllow:
      - core_list_projects
      - wit_my_work_items
  context7:
    command: npx
    args: ["-y", "@upstash/context7-mcp"]
  github:
    type: streamable-http
    url: https://api.example.com/mcp/
    headers:
      Authorization: "Bearer REPLACE_WITH_GITHUB_TOKEN"
    alwaysAllow:
      - get_file_contents
      - list_commits
      - push_files
      - search_repositories
  grafana:
    command: mcp-grafana
    args: []
    env:
      GRAFANA_SERVICE_ACCOUNT_TOKEN: REPLACE_WITH_GRAFANA_TOKEN
      GRAFANA_URL: https://grafana.example.com
    alwaysAllow:
      - list_datasources
      - list_prometheus_metric_names
      - query_prometheus
      - query_loki_stats
      - query_loki_logs
  kubernetes:
    command: npx
    args:
      - -y
      - kubernetes-mcp-server@latest
    alwaysAllow:
      - resources_list
  qdrant:
    command: uvx
    args:
      - mcp-server-qdrant
    disabled: false
    env:
      COLLECTION_NAME: agent-notes
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      QDRANT_API_KEY: REPLACE_WITH_QDRANT_API_KEY
      QDRANT_URL: https://example-qdrant.aws.cloud.qdrant.io:6333
    alwaysAllow:
      - qdrant-find
  terraform:
    command: docker
    args:
      - run
      - -i
      - --rm
      - -e
      - TFE_TOKEN=REPLACE_WITH_TFE_TOKEN
      - hashicorp/terraform-mcp-server:latest
    alwaysAllow:
      - get_run_details
      - get_workspace_details
      - list_workspaces
      - list_workspace_variables
      - list_runs
      - create_run
      - list_terraform_projects
