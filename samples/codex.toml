[mcp_servers.aws]
args = ["awslabs.aws-api-mcp-server@latest"]
autoApprove = []
command = "uvx"
disabled = false

[mcp_servers.aws.env]
AWS_API_MCP_PROFILE_NAME = "example-dev"
AWS_REGION = "ca-central-1"

[mcp_servers.azure]
alwaysAllow = ["monitor", "documentation"]
args = ["-y", "@azure/mcp@latest", "server", "start"]
command = "npx"
gallery = true
type = "stdio"

[mcp_servers.azure-devops]
alwaysAllow = ["core_list_projects", "wit_my_work_items"]
args = ["-y", "@azure-devops/mcp@latest", "example-organization"]
command = "npx"
disabled = false

[mcp_servers.context7]
type = "streamable-http"
url = "https://mcp.example.com/mcp"

[mcp_servers.github]
alwaysAllow = ["get_file_contents", "list_commits", "push_files", "search_repositories"]
type = "streamable-http"
url = "https://api.example.com/mcp/"
bearer_token_env_var = CODEX_GITHUB_PERSONAL_ACCESS_TOKEN

[mcp_servers.grafana]
alwaysAllow = ["list_datasources", "list_prometheus_metric_names", "query_prometheus", "query_loki_stats", "query_loki_logs"]
args = []
command = "mcp-grafana"

[mcp_servers.grafana.env]
GRAFANA_SERVICE_ACCOUNT_TOKEN = "REPLACE_WITH_GRAFANA_TOKEN"
GRAFANA_URL = "https://grafana.example.com"

[mcp_servers.kubernetes]
alwaysAllow = ["resources_list"]
args = ["-y", "kubernetes-mcp-server@latest"]
command = "npx"

[mcp_servers.qdrant]
alwaysAllow = ["qdrant-find"]
args = ["mcp-server-qdrant"]
command = "uvx"
disabled = false

[mcp_servers.qdrant.env]
COLLECTION_NAME = "agent-notes"
EMBEDDING_MODEL = "sentence-transformers/all-MiniLM-L6-v2"
QDRANT_API_KEY = "1234567890"
QDRANT_URL = "https://example-qdrant.aws.cloud.qdrant.io:6333"

[mcp_servers.terraform]
alwaysAllow = ["get_run_details", "get_workspace_details", "list_workspaces", "list_workspace_variables", "list_runs", "create_run", "list_terraform_projects"]
args = ["run", "-i", "--rm", "-e", "TFE_TOKEN=REPLACE_WITH_TFE_TOKEN", "hashicorp/terraform-mcp-server:latest"]
command = "docker"