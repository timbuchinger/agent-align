# Example target config for agent-align.yml (keep in sync with cmd/agent-align/config.example.yml)
mcpServers:
  configPath: config-mcp.yml
  targets:
    agents:
      - name: copilot
      - name: vscode
      - name: codex
      - name: gemini
      - name: gemini
        path: ~/.qwen/settings.json # qwen uses the same format as gemini, so re-use that target here
      - name: kilocode
extraTargets:
  files:
    - source: ~/git/ai-toolkit/AGENTS.md
      destinations:
        - path: ~/.codex/AGENTS.md
        - path: ~/.copilot/AGENTS.md
          pathToSkills: ~/git/loadout/skills/
        - path: ~/.gemini/GEMINI.md
          pathToSkills: ~/git/loadout/skills/
        - path: ~/.qwen/AGENTS.md
          pathToSkills: ~/git/loadout/skills/
        - path: ~/.config/Code/user/prompts/Forge.agent.md
          frontmatterTemplate: ~/git/ai-toolkit/Forge.agent.md
          pathToSkills: ~/git/loadout/skills/
  directories:
    - source: ~/git/loadout/skills/
      destinations:
        - path: ~/.codex/skills/
