name: Prune Coverage Pages

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Cleanup stale coverage pages
        run: |
          set -euo pipefail
          CUTOFF=$(( $(date +%s) - 30*24*60*60 ))
          git fetch origin gh-pages || true
          if ! git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            echo "gh-pages branch not found; nothing to prune."
            exit 0
          fi
          git checkout -B gh-pages origin/gh-pages
          shopt -s nullglob
          if [ ! -d coverage ]; then
            echo "No coverage directory present; nothing to prune."
            exit 0
          fi
          deleted=0
          for pattern in coverage/coverage-*.html coverage/run-*.json; do
            for file in $pattern; do
              commit_time=$(git log -1 --format=%ct -- "$file" 2>/dev/null || true)
              if [ -z "$commit_time" ] || [ "$commit_time" -eq 0 ]; then
                continue
              fi
              if [ "$commit_time" -lt "$CUTOFF" ]; then
                rm -f "$file"
                deleted=1
              fi
            done
          done
          if [ "$deleted" -eq 0 ]; then
            echo "No stale coverage files to clean."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add coverage
          git commit -m "chore: prune stale coverage pages"
          git push origin gh-pages
